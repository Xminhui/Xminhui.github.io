
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let moy = 0
        while (true) {
            let handle = +prompt (`
            请输入你的操作：
            1. 存款
            2. 取款
            3. 查看余额
            4. 退出
            `)
            if (handle === 4) {
            alert('欢迎再次使用ATM')
            break
            }
            switch(handle) {
                case 1 :
                    let save = +prompt('请输入存入余额')
                    if (save >= 100 && save % 100 === 0) {
                        moy += save
                    } else {
                        alert('你存入的金额有误，请重新输入')
                    }
                    break
                case 2 : 
                    let tak = +prompt('请输入取出的金额')
                    if (tak < 100 || tak % 100 !== 0) {
                        alert('你取出的金额有误，请重新输入')
                        break
                    }
                    if (tak <= moy) {
                        moy -= tak
                    } else {
                        alert('你的余额不足')
                    }
                    break
                case 3 : 
                    alert(`你的余额为${moy}元`)
                    break
                default:
                    alert('你的操作有误，请重新输入')
                    break
            }
        }
    </script>
</body>
</html>
