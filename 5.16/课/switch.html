<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('请输入数字')
        switch (num) {
            case 1 :
            alert(`现在输入数字是1`)
            break
            case 2 :
            alert('123')
            break
            default:
            alert(`以上数值不匹配`)
            break
        }
    </script>
</body>
</html>
