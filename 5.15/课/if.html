<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sco = +prompt('请输入学生分数')
        if (sco >= 90) {
            alert(`该学生评为优秀`)
        } else  if (sco >= 80) {
            alert(`该学生评为良好`)
        } else  if (sco >= 70) {
            alert(`该学生评为中等`)
        } else  if (sco >= 60) {
            alert(`该学生评为及格`)
        } else {
            alert('该学生评为不及格')
        }
    </script>
</body>
</html>
