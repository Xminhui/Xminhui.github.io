<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>XX年会抽奖</strong>
    <h1>
      一等奖：
      <span id="one">???</span>
    </h1>
    <h3>
      二等奖：
      <span id="two">???</span>
    </h3>
    <h5>
      三等奖：
      <span id="three">???</span>
    </h5>
  </div>
<script>
        let arr = ['sb','cs','go','ge','sa','as']
        const title = document.querySelector('.wrapper strong')
        title.innerHTML = '2024年会抽奖'
        const one = document.querySelector('#one')
        let random = Math.floor(Math.random() * arr.length)
        one.innerHTML = arr[random]
        arr.splice(random,1)

        const two = document.querySelector('#two')
        let random2 = Math.floor(Math.random() * arr.length)
        two.innerHTML = arr[random2]
        arr.splice(random2,1)

        const three = document.querySelector('#three')
        let random3 = Math.floor(Math.random() * arr.length)
        three.innerHTML = arr[random3]
        arr.splice(random3,1)
     </script>
</body>

</html>
