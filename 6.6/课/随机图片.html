<body>
    <img src="../图/images/dora01.png" alt="">
    <script>
        function getarrdom(a,b) {
            return Math.floor(Math.random() * (b - a + 1)) + a
        }
        setInterval(function () {
            let random = getarrdom(1,9)
        const pic = document.querySelector('img')
        pic.src = `../图/images/dora0${random}.png`
        },200) 
        
    </script>
</body>
