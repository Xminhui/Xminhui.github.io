<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box span {
            cursor: pointer;
            margin: 0 4px;
        }
        .atin {
            color: #ff6700
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="atin">新浪</span>
        <span>新浪</span>
        <span>新浪</span>
        <span>新浪</span>
        <span>新浪</span>
    </div>
    <script>
        const spans = document.querySelectorAll('.box span')
        //spans[2].style.color = 'lightblue'
        // for (let i = 0; i < spans.length; i++) {
        //     spans[i].style.color = 'blue'
        // }
        for (let i = 0; i < spans.length; i++) {
            spans[i].addEventListener('click', function () { 
                document.querySelector('.box .atin').classList.remove('atin')
                this.classList.add('atin')
             })
        }
    </script>
</body>
</html>
